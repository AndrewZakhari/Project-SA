<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Modern Student Portal">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png')}}" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Bootstrap 5 (Keep for grid/utilities if needed inside pages) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Modern Theme (The Core Design) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern_theme.css') }}">
    
    <!-- Page Specific CSS (Kept for functionality, but might need tweaking) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_quiz.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_pass.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subject.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list_students.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/switch_button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grades.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom_modal.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div class="app-container">
        <!-- Modern Sidebar -->
        <aside class="modern-sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/sidebar_logo.png') }}" alt="Logo" class="sidebar-logo">
                <span class="brand-name">MyPortal</span>
            </div>

            <div class="profile-section">
                <img src="{{pfp_link}}" alt="Profile" class="profile-img">
                <div style="display: flex; flex-direction: column;">
                    <span style="font-weight: 600; font-size: 0.9rem;">Welcome</span>
                    <span style="font-size: 0.8rem; opacity: 0.7;">{{ session.get('role', 'User')|capitalize }}</span>
                </div>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="/home" class="nav-item-link">
                        <i class="bi bi-grid-fill nav-icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/home" class="nav-item-link">
                        <i class="bi bi-book-half nav-icon"></i>
                        <span>Subjects</span>
                    </a>
                </li>
                <li>
                    <a href="/edit_profile" class="nav-item-link">
                        <i class="bi bi-person-circle nav-icon"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <!--
                <li>
                    <a href="#" class="nav-item-link">
                        <i class="bi bi-chat-dots-fill nav-icon"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item-link">
                        <i class="bi bi-question-circle-fill nav-icon"></i>
                        <span>Support</span>
                    </a>
                </li>
                -->
            </ul>

            <div class="sidebar-footer">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                    <span style="font-size: 0.9rem; font-weight: 500;">Dark Mode</span>
                    <label class="theme-switch">
                        <input type="checkbox" class="theme-switch__checkbox" id="toggle-dark-mode">
                        <div class="theme-switch__container">
                            <div class="theme-switch__clouds"></div>
                            <div class="theme-switch__stars-container">
                                <!-- SVG content from original -->
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
									<path fill-rule="evenodd" clip-rule="evenodd"

										fill="currentColor"></path>
								</svg>
                            </div>
                            <div class="theme-switch__circle-container">
                                <div class="theme-switch__sun-moon-container">
                                    <div class="theme-switch__moon">
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                        <div class="theme-switch__spot"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                
                <a href="/logout" class="nav-item-link" style="color: #ff4757;">
                    <i class="bi bi-box-arrow-right nav-icon"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block modals %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/switch_button.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
